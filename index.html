<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fantastic-3 Wireframe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Nishanta -->
        <header class="header">
            <nav class="nav"></nav>
        </header>
        <main>
            <section class="home"></section>
            <section class="companies"></section>
            <!-- Ivan -->
            <section class="video"></section>
            <section class="features"></section>
            <section class="usp"></section>
            <!-- Alireza -->
            <section class="prices">

                    <h2>Get awsome features, without extra charges</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
                <div class="prices-container">
                    <!-- item 3-->
                    <div class="price-item-container">
                        <div class="PriceValue-container">$0</div>
                        <div class="price-item-footer"></div>
                    </div>

                    <!-- item 2 -->
                    <div class="price-item-container">
                        <div class="PriceValue-container">$40</div>
                        <div class="price-item-footer"></div>
                    </div>

                    <!-- item 3 -->
                    <div class="price-item-container">
                        <div class="PriceValue-container">$99</div>

                    </div>
                </div>

    <footer class="footer">
        <div class="fotter-title"> Your product</div>
        <div class="footer-nav">
            <div>
                <a href="#">Home</a>
                <a href="#">Features</a>

        </div>
        <div class="socialMediaLinks-container">
            <div>FB</div>
